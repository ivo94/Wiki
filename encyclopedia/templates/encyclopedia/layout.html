{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
      <!-- container-fluid uses the entire screen as opposed to container -->
      <!-- This is done in order to prevent the search box from moving when typing a query -->
      <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-2">
                <img id="logo" src="{% static 'encyclopedia/logo.png' %}">
                <!-- when including 'GET' in method, the form submits all the parameters specified in it -->
                <form action="{% url 'wiki' %}" method='GET'>
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a class="text_main" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="text_main" href="{% url 'new_page' %}">Create New Page</a>
                </div>
                <div>
                    <a class="text_main" href="{% url 'random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
      <!-- </div> -->

    </body>
</html>
