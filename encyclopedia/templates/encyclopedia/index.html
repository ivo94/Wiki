{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <!-- The view display requires an argument, page_name, which is a string -->
                <a href="{% url 'display' page_name=entry %}">{{entry}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
